[GENERAL]
skc=^f8
ckc=f8
cc=^t
asc=+^a
appc=f6
pgc=^p
mc=+esc
lc=^q
lsc=^l

[SABOTAGES]
reactorc=numpad1
lightsc=numpad2
o2c=numpad3
commsc=numpad4

[KILLBUTTON]
killc=q


[HOW TO EDIT]
key=Value

	;AFTER CHANGING THE SHORTCUTS, RESTART THE APPLICATION THROUGH CTRL F5
	;CHANGE THE SHORTCUTS STARTING AT [GENERAL]
	;DO NOT EDIT ANYTHING IN THE 'HOW TO EDIT SECTION'
	;DO NOT CHANGE THE SECTION NAMES! (e.g. [GENERAL], [SABOTAGES])
	;THE SECTION NAMES ARE THE ONLY REASON THE CODE WORKS - DON'T CHANGE THEIR NAMES
	;Section Names in case you changed them by accident: [GENERAL] [SABOTAGES] [KILLBUTTON]


	;change the value after '='
	;type in Lowercase

	;ctrl = ^ (e.g. CTRL F8 = ^f8)
	;shift = + (e.g. SHIFT F8 = +f8)
	;alt = ! (e.g. ALT F8 = !f8)
	;window key = # (e.g. WINDOWS KEY F8 = #f8)

	;You can combine these too
	;e.g. CTRL SHIFT F8 = +^f8


